<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>For You üíñ</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Pacifico&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #ffd6e8, #fff0f6);
      font-family: 'Poppins', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #4b2c3d;
      overflow: hidden;
    }

    .hidden { display: none; }

    /* LOCK SCREEN */
    .lock {
      background: rgba(255,255,255,0.9);
      backdrop-filter: blur(14px);
      border-radius: 26px;
      padding: 36px;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.12);
      max-width: 360px;
      width: 90%;
    }

    .lock h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.2rem;
      margin-bottom: 10px;
    }

    .lock p { font-size: 0.95rem; margin-bottom: 14px; }

    .lock input {
      width: 100%;
      padding: 12px;
      border-radius: 999px;
      border: 1px solid #ffd1e3;
      outline: none;
      text-align: center;
      font-size: 1rem;
      margin-top: 10px;
    }

    /* MAIN CARD */
    .card {
      display: none;
      background: rgba(255,255,255,0.85);
      backdrop-filter: blur(14px);
      border-radius: 26px;
      padding: 32px;
      max-width: 420px;
      width: 92%;
      text-align: center;
      box-shadow: 0 25px 50px rgba(0,0,0,0.12);
      position: relative;
    }

    h1 {
      font-family: 'Pacifico', cursive;
      font-size: 2.3rem;
      margin-bottom: 10px;
    }

    p { font-size: 1rem; margin-bottom: 14px; }

    .heart { font-size: 2.2rem; margin-bottom: 6px; }

    button {
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      border: none;
      padding: 12px 22px;
      border-radius: 999px;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 12px 24px rgba(255,117,140,0.45);
      margin-top: 14px;
    }

    .slider img {
      width: 100%;
      height: 240px;
      object-fit: cover;
      border-radius: 18px;
      box-shadow: 0 10px 24px rgba(0,0,0,0.18);
      transition: opacity 0.6s ease;
    }

    .caption {
      font-size: 0.9rem;
      margin-top: 8px;
      color: #6b3a4a;
    }

    #stageText {
      min-height: 80px;
    }

    footer {
      margin-top: 18px;
      font-size: 0.75rem;
      opacity: 0.7;
    }

    /* FLOATING HEARTS */
    .floating-heart {
      position: fixed;
      bottom: -20px;
      font-size: 18px;
      animation: rise 6s linear infinite;
      opacity: 0.6;
    }

    @keyframes rise {
      0% { transform: translateY(0); opacity: 0; }
      10% { opacity: 0.6; }
      100% { transform: translateY(-110vh); opacity: 0; }
    }
  </style>
</head>
<body>

<!-- LOCK SCREEN -->
<div class="lock" id="lockScreen">
  <div class="heart">üíó</div>
  <h1>Private</h1>
  <p>Only for the one who owns my heart</p>
  <input type="password" id="passcode" placeholder="Hint: our special date">
  <button onclick="unlock()">Unlock ü§ç</button>
  <p style="font-size:0.75rem; opacity:0.6; margin-top:8px">Format: DDMM</p>
</div>

<!-- MAIN CARD -->
<div class="card" id="mainCard">
  <div class="heart">üíó</div>
  <h1>Hey Beautiful</h1>
  <p>I made a little journey for you.</p>

  <button id="step1Btn" onclick="startSurprise()">Tap for a surprise</button>

  <div id="photoSection" class="hidden">
    <p>My favorite moments of you ‚ú®</p>
    <div class="slider">
      <img id="sliderImage" src="photo1.jpg" alt="Memory">
      <div class="caption" id="caption"></div>
    </div>
  </div>

  <audio id="bgMusic">
    <source src="song.mp3" type="audio/mpeg">
  </audio>

  <div id="stageText" class="hidden"></div>

  <footer>Made with love ‚ú®</footer>
</div>

<script>
  const SECRET = "1411"; // change if needed

  const images = ["photo1.jpg", "photo2.jpg", "photo3.jpg", "photo4.jpg"];
  const captions = [
    "The moment I fell harder üíï",
    "You, being effortlessly perfect ‚ú®",
    "My favorite place is next to you ü§ç"
  ];

  const messages = [
    "It‚Äôs you. It was always you.",
    "No matter where life takes us, I choose you.",
    "Whenever this song plays, remember this moment.",
    "You are loved. Genuinely. Quietly. Forever."
  ];

  let imgIndex = 0;
  let msgIndex = 0;
  let sliderInterval = null;

  function unlock() {
    const input = document.getElementById('passcode').value;
    if (input === SECRET) {
      document.getElementById('lockScreen').style.display = 'none';
      document.getElementById('mainCard').style.display = 'block';
    } else {
      alert('Wrong key ü§ç');
    }
  }

  function startSurprise() {
    document.getElementById('step1Btn').style.display = 'none';
    document.getElementById('photoSection').classList.remove('hidden');

    const music = document.getElementById('bgMusic');
    music.play().catch(() => {});

    sliderInterval = setInterval(nextImage, 2500);
    spawnHearts();

    setTimeout(showFinalMessages, 8000);
  }

  function nextImage() {
    imgIndex = (imgIndex + 1) % images.length;
    const img = document.getElementById('sliderImage');
    img.style.opacity = 0;

    setTimeout(() => {
      img.src = images[imgIndex];
      document.getElementById('caption').innerText = captions[imgIndex];
      img.style.opacity = 1;
    }, 400);
  }

  function showFinalMessages() {
    clearInterval(sliderInterval);
    document.getElementById('photoSection').classList.add('hidden');

    const stage = document.getElementById('stageText');
    stage.classList.remove('hidden');
    stage.style.opacity = 0;

    function showNext() {
      if (msgIndex >= messages.length) return;

      stage.innerHTML = `<p>${messages[msgIndex]}</p>`;
      stage.style.opacity = 0;

      setTimeout(() => {
        stage.style.transition = 'opacity 1.2s ease';
        stage.style.opacity = 1;
      }, 100);

      msgIndex++;
      setTimeout(showNext, 3500);
    }

    showNext();
  }

  function spawnHearts() {
    setInterval(() => {
      const heart = document.createElement('div');
      heart.className = 'floating-heart';
      heart.innerText = 'üíó';
      heart.style.left = Math.random() * 100 + 'vw';
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 6000);
    }, 500);
  }
</script>
</body>
</html>
